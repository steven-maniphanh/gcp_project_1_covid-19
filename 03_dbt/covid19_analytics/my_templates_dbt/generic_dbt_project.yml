name: <project_name>             # ğŸ·ï¸ Name of your dbt project (also used in target paths)
version: '1.0'                   # ğŸ”¢ Version of your dbt project
config-version: 2               # ğŸ› ï¸ Required: Must be 2 for current dbt versions

profile: <profile_name>         # ğŸ”— Must match the key in profiles.yml

# ğŸ“ Define model folder structure and settings
model-paths: ["models"]         # ğŸ“‚ Folder where your dbt models live
analysis-paths: ["analysis"]    # ğŸ“‚ Optional: dbt analyses
test-paths: ["tests"]           # ğŸ“‚ Folder for schema/data tests
seed-paths: ["seeds"]
data-paths: ["data"]            # ğŸ“‚ Folder for CSV seeds
macro-paths: ["macros"]         # ğŸ“‚ Folder for custom Jinja macros

# ğŸ“¦ Define model materializations and schema naming
models:
  <project_name>:               # Must match the project name above
    +materialized: <default_materialization>  # e.g. view, table, incremental

    # ğŸ“ Optional: Different folders mapped to different schemas (datasets)
    staging:
      +schema: <staging_dataset>        # Maps "models/staging" to BQ dataset
      +materialized: view

    marts:
      +schema: <marts_dataset>          # Maps "models/marts" to a different BQ dataset
      +materialized: table

    intermediate:
      +schema: <intermediate_dataset>   # Optional: for logic-breaking steps
      +materialized: ephemeral

# ğŸ“‚ Define where dbt stores compiled SQL & artifacts
target-path: "target"           # ğŸ—‚ï¸ Compiled SQL, logs
clean-targets:                  # ğŸ§¹ dbt clean will delete these
  - "target"
  - "dbt_modules"

# ğŸ§ª Optional testing settings
tests:
  +store_failures: false        # Store test failures in BQ? (default: false)

# ğŸ§© Optional: Declare dbt packages if used
# packages:
#   - package: dbt-labs/dbt_utils
#     version: [">=0.8.0", "<1.0.0"]

# ğŸ§ª Optional: Project-wide vars
# vars:
#   my_var: "value"