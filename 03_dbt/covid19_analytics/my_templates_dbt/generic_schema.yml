version: 2           # âœ… Required for dbt's modern schema definitions

models:
  - name: <model_name>          # ðŸ§± Name of the .sql model file (without .sql)
    description: "<model_desc>" # ðŸ“– Human-readable doc for dbt docs
    columns:
      - name: <column_name>
        description: "<column_desc>"
        tests:                  # ðŸ§ª Optional column-level tests
          - not_null
          - unique
          - accepted_values:
              values: ['A', 'B', 'C']

sources:             # ðŸŒŠ Define external tables (e.g., raw data ingested from GCS)
  - name: <source_name>
    schema: <bq_dataset_name>
    tables:
      - name: <table_name>
        description: "<desc>"
        columns:
          - name: <column_name>
            description: "<desc>"
            tests:
              - not_null

seeds:               # ðŸŒ± Optional: Document and test seeds
  - name: <seed_name>
    description: "<desc>"
    columns:
      - name: <column_name>
        tests:
          - not_null